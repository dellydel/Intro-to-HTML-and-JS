<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Intro to HTML and Javascript</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>
<body>
   
    <form>
      <label>First Name:</label>
      <input 
            id="first_name" 
            type="text" 
            placeholder="Name"
            maxlength="10" 
            minlength="10"/>
        
        <br/>
        
      <label>Last Name:</label>
      <input id="last_name" type="text" placeholder="Name" />
        
        <br/>

      <label>Date of Birth:</label>
      <input type="date" />

        <br/>
        
      <label>Email:</label>
      <input type="email" placeholder="email"/>
        
        <br/>

      <label>Mobile:</label>
      <input type="tel" maxlength="10"/>
        
        <br/>

      <label>Address:</label>
      <input type="address" maxlength="20" />

        <br/>

      <label>Gender:</label>

        <br/>

      <label>Male:</label>
      <input id="male" type="radio" name="gender">

        <br/>

      <label>Female:</label>
      <input id="female" type="radio" name="gender" >

        <br/>

      <label>Other:</label>
      <input id="other" type="radio" name="gender" >
        
        <br/><br/><br/>
      
      <input type="submit" >
        
        </form>

         <br/>

      <input type="button" value="Click Me!" onclick="arithmeticFunction(60, 40)">
</body>


</html>
