<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Form</title>
</head>
<body>
    <div id="container">
        <div style="font-family:tahoma;">
            <h2>Form Assignment</h2>
            <form action="">
                <label for="">First Name: </label>
                <input type="text" id="first_name" placeholder=" enter first name" required>
                <br> <br>
                <label for="">Last Name:  </label>
                <input type="text" id="last_name" placeholder=" enter last name" required>
                <br><br>
                <label for="">Date of Birth: </label>
                <input type="date" id="dob" required>
                <br><br>
                <label for="">Gender: </label>
                <br>
                <input type="radio" id="male" name="gender"> Male
                <input type="radio" id="female" name="gender"> Female  
                <br> <br>
                <input type="submit" style="color: rgb(254, 254, 255); background-color: blue;">

            </form>
        </div>
    </div>
</body>
</html>
