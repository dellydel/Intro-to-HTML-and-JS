<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Intro to HTML and Javascript</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <form>
        <label>First Name:</label>
        <input type="text" id="first_name" maxlength="5" />

        <br />

        <label>Last Name:</label>
        <input type="text" id="last_name" />

        <br />

        <label>Gender:</label>

        <br />

        <label>Male:</label>
        <input type="radio" id="male" name="gender" />

        <label>Female:</label>
        <input type="radio" id="female" name="gender" />

        <br />
        <input type="email">

        <br /> <br />
        <input type="file">
    </form>
</body>

</html>
